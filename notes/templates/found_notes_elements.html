{% if founds is None or not founds %}

{% else %}
<p>
<button class="btn btn-outline-secondary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#found_{{num}}" aria-expanded="false" aria-controls="found_{{num}}">
    Found in note
        {% if num == 0 %}
            Titles
        {% elif num == 1 %}
            Notes
        {% elif num == 2 %}
            Tags
        {% else %}
            Somewhere
        {% endif %}

</button>
</p>
<div class="collapse" id="found_{{num}}">
    <div class="card card-body">
        <div class="row">
        {% for title, note  in founds.items %}
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">
                          {{ title }}
                          <font color="gray" size="2px"><i> {{ note.2 }} - {{ note.1 }}</i></font>
                      </h5>
                      <p class="text-primary text-sm">
                          #{{ note.3 }}
                      </p>
                    <p class="card-text">{{ note.0 }}</p>
                  </div>
                </div>
              </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endif %}
