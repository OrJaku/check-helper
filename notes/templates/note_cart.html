<div class="col-sm-6">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                {{ note.name }}
                <small class="text-muted">  {{ note.time }}</small>
            </h5>
            <p class="text-primary text-sm">
                {{ note.tag }}
            </p>
            <p>{{ note.description }}</p>
            <form method="POST" id="delete_note" action="/delete_note/">{% csrf_token %}</form>
            <p></p>
            <p>
                <a type="button" href="/notes_list/{{note.id}}" class="btn btn btn-outline-secondary btn-sm">Edit</a>
                <button type="submit" class="btn btn btn-outline-danger btn-sm"  data-toggle="modal" data-target="#Note_{{note.id}}">Delete</button>
            </p>
            <div class="modal fade" id="Note_{{note.id}}" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Delete note {{note.name}} [{{note.id}}]</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this note?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-dismiss="modal">No</button>
                            <button type="submit" class="btn btn-secondary" name="delete_note" form="delete_note" value={{note.id}}>Yes, delete note</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
