{% extends "base.html" %}
{% block page %}
<body>
    <form method="POST" action=".">{% csrf_token %}
    <b>Title:</b>
        <textarea  class="form-control" rows="1" cols="1"  name='name' >{{note.name}}</textarea>
    <b>Note:</b>
        <textarea  class="form-control" rows="3" cols="1"  name='description' >{{note.description}}</textarea><br>

    <center><button type="submit" name="now_note" class="btn btn-primary btn-lg btn-block">New note +</button><br></center>
    </form>

    {%for note in notes%}
    <b>Title:</b>
        <textarea  class="form-control" rows="1" cols="1"  name='name' >{{note.name}}</textarea>
    <b>Note:</b>
        <textarea  class="form-control" rows="3" cols="1"  name='description' >{{note.description}}</textarea>
    {%endfor%}
</body>
{% endblock %}
